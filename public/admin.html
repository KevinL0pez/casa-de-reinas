<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/16db27cf0b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles/admin.css" />
  </head>
  <body>
    <!-- Menú de navegación -> -->
    <div class="menu">
      <nav class="nav">
        <div class="nav-logo">
          <h1 class="logo-text">CASA DE REINAS</h1>
        </div>
        <div class="nav-navigation">
          <button id="navpage" class="nav-button">INICIO</button>
          <button id="navpage" class="nav-button">SERVICIOS</button>
          <div class="dropdown">
            <button id="navpage" class="nav-button">PRODUCTOS</button>
            <div class="dropdown-content">
              <button class="nav-button">Esmaltes</button>
              <button class="nav-button">Lampara Semipermanente</button>
              <button class="nav-button">Driles</button>
              <button class="nav-button">Otros Productos</button>
            </div>
          </div>
          <button id="navpage" class="nav-button">CONTACTO</button>
          <!-- Botones INICIO DE SESIÓN, ADMINISTRAR y CERRAR SESIÓN -->
          <button id="loginButton" class="nav-button">INICIO DE SESIÓN</button>
          <button id="adminButton" class="nav-button">ADMINISTRAR</button>
          <button id="logoutButton" class="nav-button">CERRAR SESIÓN</button>
        </div>
      </nav>
    </div>

    <header>
      <div class="nuevo-producto">
        <div class="btn-aniadir">
          <button id="btn-nuevo" type="button">Agregar un nuevo producto</button>
        </div>
        <div id="form-nuevo-producto" class="card-formulario">
          <h1>Registrar un nuevo producto</h1>

          <div class="contenido-registro" >
            <div class="contenedor-formulario">
              <form id="formularioProducto" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
  
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                  <!-- Opciones para la categoría -->
                  <option value="">Selecciona una categoría</option>
                  <option value="1">Esmaltes</option>
                  <option value="2">Lampara Semipermanente</option>
                  <option value="3">Driles</option>
                  <option value="4">Otro producto</option>
                </select>
  
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
  
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="nombre" required />
  
                <label for="imagen">Imagen:</label>
                <input
                  type="file"
                  id="imagen"
                  name="imagen"
                  accept="image/*"
                  required
                />
  
                <button type="submit">Guardar Producto</button>
              </form>
            </div>
  
            <div class="contenedor-imagen">
              <div id="nuevo-producto" class="contenedor-productos-nuevo"></div>
            </div>
          </div>

        </div>

        <div id="form-editar-producto" class="card-editar-formulario">
          <h1>Editar Producto</h1>

          <div class="contenido-registro" >
            <div class="contenedor-formulario">
              <form id="formularioEditarProducto" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="editar-nombre" name="nombre" required />
  
                <label for="categoria">Categoría:</label>
                <select id="editar-categoria" name="categoria" required>
                  <!-- Opciones para la categoría -->
                  <option value="">Selecciona una categoría</option>
                  <option value="1">Esmaltes</option>
                  <option value="2">Lampara Semipermanente</option>
                  <option value="3">Driles</option>
                  <option value="4">Otro producto</option>
                </select>
  
                <label for="descripcion">Descripción:</label>
                <textarea id="editar-descripcion" name="descripcion" required></textarea>
  
                <label for="precio">Precio:</label>
                <input type="number" id="editar-precio" name="nombre" required />
  
                <button type="submit">Guardar Cambios</button>
              </form>
            </div>
          </div>

        </div>
      </div>

      <div id="productos-container" class="contenedor-productos"></div>
    </header>

    <!-- Footer de la página -->
    <footer>
      <p>
        Para resevar una cita, llama al 3204456713 o envía un correo a
        @casadereinas_06
      </p>
    </footer>
    <script src="js/admin.js"></script>
    <script src="js/navegation.js"></script>
  </body>
</html>
