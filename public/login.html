<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/16db27cf0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <!-- Menú de navegación -> -->
    <div class="menu">
      <nav class="nav">
        <div class="nav-logo">
          <h1 class="logo-text">CASA DE REINAS</h1>
        </div>
        <div class="nav-navigation">
          <button id="navpage" class="nav-button">INICIO</button>
          <button id="navpage" class="nav-button">SERVICIOS</button>
          <div class="dropdown">
            <button id="navpage" class="nav-button">PRODUCTOS</button>
            <div class="dropdown-content">
              <button class="nav-button">Esmalte latin grande</button>
              <button class="nav-button">Lampara uv 180w</button>
              <button class="nav-button">Dri inalambrico</button>
              <button class="nav-button">Stickers</button>
              <button class="nav-button">Aceite de cuticula</button>
              <button class="nav-button">Cortacuticula</button>
            </div>
          </div>
          <button id="navpage" class="nav-button">CONTACTO</button>
          <!-- Botones INICIO DE SESIÓN, ADMINISTRAR y CERRAR SESIÓN -->
          <button id="loginButton" class="nav-button">INICIO DE SESIÓN</button>
          <button id="adminButton" class="nav-button">ADMINISTRAR</button>
          <button id="logoutButton" class="nav-button">CERRAR SESIÓN</button>
        </div>
      </nav>
    </div>

    <!-- Header de la página -->
    <div class="contenedor-formulario">
      <div class="card-formulario">
        <h1>Inicio de Sesión</h1>
        <form id="inicioSesionForm">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" required /><br />
    
          <label for="contrasena">Contraseña:</label>
          <div class="contenido-pass">
            <input type="password" id="contrasena" required />
            <button type="button" id="togglePassword"><i class="fa-regular fa-eye"></i></button><br />
          </div>
          <button type="submit">Iniciar sesión</button>
        </form>
        
        <div class="contenedor-registro" >
          <p>¿No tienes una cuenta aún?</p>
          <button id="btn-register" type="button" >Registrate</button>
        </div>
      </div>
    </div>

    <!-- Footer de la página -->
    <footer>
      <p>
        Para resevar una cita, llama al 3204456713 o envía un correo a
        @casadereinas_06
      </p>
    </footer>

    <script src="js/login.js"></script>
    <script src="js/navegation.js"></script>
  </body>
</html>
